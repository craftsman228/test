<h3 align="center">Join MarkedMap</h3>
  <br>
<div class="container">
<div class="row">
  <form class="col s12" (submit)="loginUser($event)">
   <div class="row">
    <div class="input-field col s12">
      <input  id="first_name" type="text" class="validate">
      <label class="active" for="first_name">Login</label>
    </div>
  </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label class="active" for="password">Password</label>
      </div>
    </div>
    <button margin-left=100px class="btn waves-effect waves-light" type="submit" name="action">JOIN
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
</div>
